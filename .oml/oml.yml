project:
   title: State Analysis
   description: Vocabulary for R Rasmussen's State Analysis Framework
   group: io.opencaesar
   version: 1.0.0

dependencies:
   - io.opencaesar.ontologies:core-vocabularies:5.+

datasets:
   state-analysis:
      iri: http://opencaesar.io/state-analysis/description/bundle # root ontology
      url: http://localhost:3030/state-analysis # matches name in .oml/fuseki.ttl
      sources: [ 'src/oml' ]
      queries: src/sparql
      validations: src/shacl